<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>GSWeb Tools - 홈</title>

    <!-- ✅ 웹폰트 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- 기존 스타일시트 -->
    <link rel="stylesheet" href="style.css" />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: auto;
            min-height: 100vh;
            overflow-y: auto;
            font-family: 'Noto Sans KR', 'Segoe UI', 'Malgun Gothic', sans-serif; /* ✅ 웹폰트 적용 */
        }

        .welcome-container {
            width: 100%;
        }

        .welcome-text {
            padding: 44px;
            text-align: center;
            color: #000;
        }

            .welcome-text h2 {
                font-size: 24px;
                margin-bottom: 10px;
                font-weight: normal;
                color: #000;
            }

            .welcome-text p {
                font-size: 18px;
                line-height: 1.5;
                color: #000;
            }

        .welcome-image {
            max-width: 1200px;
            width: 100%;
            height: auto;
            display: block;
            opacity: 1.0;
            margin: 0px auto 150px auto;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-text">
            <h2>GSWeb Tools 도움말</h2>
            <p>좌측에서 원하는 도구를 선택하면<br>상세 설명을 이곳에서 확인할 수 있습니다.</p>
        </div>

        <img src="images/logo.png" alt="환영 이미지" class="welcome-image" />
    </div>
</body>
</html>
