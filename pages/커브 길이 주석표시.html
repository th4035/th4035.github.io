<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        h2 {
            font-size: 30px;
            color: #FF2C55;
            margin-bottom: 10px;
        }

        .subtitle-with-icon {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-left: 0;
            margin-bottom: 20px;
        }

            .subtitle-with-icon img {
                width: 32px;
                height: 32px;
                display: block;
                margin: 0;
            }

            .subtitle-with-icon p {
                font-size: 18px;
                color: #555;
                margin: 0;
                line-height: 1.5;
            }

        h3 {
            font-size: 24px;
            margin-top: 30px;
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        ul {
            padding-left: 20px;
        }

        li {
            font-size: 17px;
            color: #444;
            margin-bottom: 8px;
        }

        img.step-image {
            width: 450px;
            height: 450px;
            object-fit: cover;
            margin-right: 10px;
            vertical-align: middle;
            background-color: #f8f8f8;
        }

        .step-images {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Curdim</h2>

    <div class="subtitle-with-icon">
        <img src="../images/커브 길이 주석표시.png" alt="아이콘">
        <p><strong>Curdim :</strong> 선택한 커브의 길이를 자동 계산하여 주석 형태로 표시하는 기능입니다.</p>
    </div>

    <h3>Steps</h3>
    <ul>
        <li><strong>길이를 확인할 커브 또는 그룹 객체를 선택합니다.</strong></li>
        <li><strong>Curdim 명령 실행</strong></li>
        <li><strong>커브의 중심에 길이를 나타내는 주석 생성</strong></li>
    </ul>

    <div class="step-images">
        <img src="../images2/커브 길이 주석표시01.png" class="step-image" alt="Step 1">
        <img src="../images2/커브 길이 주석표시02.png" class="step-image" alt="Step 2">
    </div>

    <h3>Note</h3>
    <ul>
        <li>생성된 길이 주석은 한 번 실행 시 하나의 그룹으로 묶여 관리됩니다.</li>
        <li>그룹 객체를 선택할 경우 내부 커브의 길이를 개별적으로 계산하여 주석을 생성합니다.</li>
    </ul>
</body>
</html>
