<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        h2 {
            font-size: 30px;
            color: #FF2C55;
            margin-bottom: 10px;
        }

        .subtitle-with-icon {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-left: 0;
            margin-bottom: 20px;
        }

            .subtitle-with-icon img {
                width: 32px;
                height: 32px;
                display: block;
                margin: 0;
            }

            .subtitle-with-icon p {
                font-size: 18px;
                color: #555;
                margin: 0;
                line-height: 1.5;
            }

        h3 {
            font-size: 24px;
            margin-top: 30px;
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        ul {
            padding-left: 20px;
        }

        li {
            font-size: 17px;
            color: #444;
            margin-bottom: 8px;
        }

        img.step-image {
            width: 450px;
            height: 450px;
            object-fit: cover;
            margin-right: 10px;
            vertical-align: middle;
            background-color: #f8f8f8;
        }

        .step-images {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Slot</h2>

    <div class="subtitle-with-icon">
        <img src="../images/슬롯 생성.png" alt="아이콘">
        <p><strong>Slot :</strong> 길이 및 반지름 값을 입력하여 슬롯을 생성하는 기능입니다.</p>
    </div>

    <h3>Steps</h3>
    <ul>
        <li><strong>Slot 명령 실행</strong></li>
        <li><strong>슬롯의 전체 길이를 마우스 드래그 또는 수치 입력으로 설정합니다.</strong></li>
        <li><strong>슬롯 양단의 반지름 값을 직접 지정하거나 수치로 입력하여 형상을 완성합니다.</strong></li>
    </ul>

    <div class="step-images">
        <img src="../images2/슬롯 생성01.png" class="step-image" alt="Step 1">
        <img src="../images2/슬롯 생성02.png" class="step-image" alt="Step 2">
        <img src="../images2/슬롯 생성03.png" class="step-image" alt="Step 3">
    </div>

    <h3>Note</h3>
    <ul>
        <li>입력한 직선 길이가 슬롯의 최종 전체 길이로 적용됩니다.</li>
    </ul>
</body>
</html>
