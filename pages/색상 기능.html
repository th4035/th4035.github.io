<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        h2 {
            font-size: 30px;
            color: #FF2C55;
            margin-bottom: 10px;
        }

        .subtitle-with-icon {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-left: 0;
            margin-bottom: 20px;
        }

            .subtitle-with-icon img {
                width: 32px;
                height: 32px;
                display: block;
                margin: 0;
            }

            .subtitle-with-icon p {
                font-size: 18px;
                color: #555;
                margin: 0;
                line-height: 1.5;
            }

        h3 {
            font-size: 24px;
            margin-top: 30px;
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        ul {
            padding-left: 20px;
        }

        li {
            font-size: 17px;
            color: #444;
            margin-bottom: 8px;
        }

        img.step-image {
            width: 450px;
            height: 450px;
            object-fit: cover;
            margin-right: 10px;
            vertical-align: middle;
            background-color: #f8f8f8;
        }

        .step-images {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Color Palette</h2>

    <div class="subtitle-with-icon">
        <img src="../images/색상 기능.png" alt="아이콘">
        <p><strong>Color Palette :</strong> 색상 툴바를 사용해 객체의 표시색 또는 재질색을 적용합니다.</p>
    </div>

    <h3>Steps</h3>
    <ul>
        <li><strong>객체를 선택합니다. </strong></li>
        <li><strong>색상 툴바에서 색상을 선택합니다.</strong></li>
        <li><strong>선택한 색상이 적용됩니다.</strong></li>
    </ul>

    <div class="step-images">
        <img src="../images2/색상 기능01.png" class="step-image" alt="Step 1">
        <img src="../images2/색상 기능02.png" class="step-image" alt="Step 2">
        <img src="../images2/색상 기능03.png" class="step-image" alt="Step 3">
    </div>

    <h3>Note</h3>
    <ul>
        <li>Pantone 컬러를 기준으로 RGB 색상값을 변환하여 유사하게 구현한 색상입니다.</li>
        <li>작업 환경에 맞게 Full 버전과 Compact 버전 중 하나의 툴바를 선택하여 사용할 수 있습니다.</li>
        <li>랜덤 컬러 기능을 사용하여 객체에 임의의 색상을 적용할 수 있습니다.</li>
    </ul>
</body>
</html>
