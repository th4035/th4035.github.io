<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        h2 {
            font-size: 30px;
            color: #FF2C55;
            margin-bottom: 10px;
        }

        .subtitle-with-icon {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-left: 0;
            margin-bottom: 20px;
        }

            .subtitle-with-icon img {
                width: 32px;
                height: 32px;
                display: block;
                margin: 0;
            }

            .subtitle-with-icon p {
                font-size: 18px;
                color: #555;
                margin: 0;
                line-height: 1.5;
            }

        h3 {
            font-size: 24px;
            margin-top: 30px;
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        ul {
            padding-left: 20px;
        }

        li {
            font-size: 17px;
            color: #444;
            margin-bottom: 8px;
        }

        img.step-image {
            width: 450px;
            height: 450px;
            object-fit: cover;
            margin-right: 10px;
            vertical-align: middle;
            background-color: #f8f8f8;
        }

        .step-images {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Deck</h2>

    <div class="subtitle-with-icon">
        <img src="../images/데크 자동 생성.png" alt="아이콘">
        <p><strong>Deck :</strong> 입력한 가로·세로 치수와 상판 규격을 기준으로 데크 판 배치를 자동 생성하는 기능입니다.</p>
    </div>

    <h3>Steps</h3>
    <ul>
        <li><strong>Deck 명령 실행</strong></li>
        <li><strong>데크 전체 크기와 상판 규격을 입력한 후 보드 간격과 끝단 처리 옵션을 선택</strong></li>
        <li><strong>설정 완료 후 [생성]을 선택</strong></li>
    </ul>

    <div class="step-images">
        <img src="../images2/데크 자동 생성01.png" class="step-image" alt="Step 1">
        <img src="../images2/데크 자동 생성02.png" class="step-image" alt="Step 2">
    </div>

    <h3>Note</h3>
    <ul>
        <li>끝단 처리 방식에 따라 보드 수량과 배치 결과가 달라질 수 있습니다.</li>
        <li>모든 옵션을 설정한 후 생성 버튼을 실행하십시오.</li>
    </ul>
</body>
</html>
