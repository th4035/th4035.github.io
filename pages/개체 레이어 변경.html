<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        h2 {
            font-size: 30px;
            color: #FF2C55;
            margin-bottom: 10px;
        }

        .subtitle-with-icon {
            display: flex;
            align-items: flex-start; /* 위쪽 기준 정렬 */
            gap: 10px;
            margin-left: 0;
            margin-bottom: 20px;
        }

            .subtitle-with-icon img {
                width: 32px;
                height: 32px;
                display: block; /* ✅ 여백 제거 */
                margin: 0;
            }

            .subtitle-with-icon p {
                font-size: 18px;
                color: #555;
                margin: 0;
                line-height: 1.5;
            }

        h3 {
            font-size: 24px;
            margin-top: 30px;
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        ul {
            padding-left: 20px;
        }

        li {
            font-size: 17px;
            color: #444;
            margin-bottom: 8px;
        }

        img.step-image {
            width: 500px;
            height: 500px;
            object-fit: cover;
            margin-right: 10px;
            vertical-align: middle;
            background-color: #f8f8f8;
        }

        .step-images {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>NameLayer</h2>

    <!-- ✅ 아이콘과 설명을 정렬 -->
    <div class="subtitle-with-icon">
        <img src="../images/layer.png" alt="아이콘">
        <p><strong>NameLayer :</strong> 선택한 객체에 기존 또는 새로운 레이어명을 지정하는 기능입니다.</p>
    </div>

    <h3>Steps</h3>
    <ul>
        <li><strong>NameLayer  명령 실행</strong></li>
        <li><strong>레이어 등록할 객체 선택</strong></li>
        <li><strong>삽입 위치 클릭하여 배치</strong></li>
    </ul>

    <div class="step-images">
        <img src="../images2/NameLayer01.png" class="step-image" alt="Step 1">
        <img src="../images2/NameLayer02.png" class="step-image" alt="Step 2">
        <img src="../images2/NameLayer03.png" class="step-image" alt="Step 3">
    </div>

    <h3>Note</h3>
    <ul>
        <li>현재 기능은 초기 버전으로, 향후 사용성과 자동화 기능이 지속적으로 개선될 예정입니다.</li>
        <li>새 레이어명을 입력하면 해당 이름으로 새로운 레이어가 생성됩니다.</li>
        <li>객체를 기존 레이어 또는 새로운 레이어에 등록할 수 있습니다.</li>
    </ul>
</body>
</html>
