<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        h2 {
            font-size: 30px;
            color: #FF2C55;
            margin-bottom: 10px;
        }

        .subtitle-with-icon {
            display: flex;
            align-items: flex-start; /* 위쪽 기준 정렬 */
            gap: 10px;
            margin-left: 0;
            margin-bottom: 20px;
        }

            .subtitle-with-icon img {
                width: 32px;
                height: 32px;
                display: block; /* ✅ 여백 제거 */
                margin: 0;
            }

            .subtitle-with-icon p {
                font-size: 18px;
                color: #555;
                margin: 0;
                line-height: 1.5;
            }

        h3 {
            font-size: 24px;
            margin-top: 30px;
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        ul {
            padding-left: 20px;
        }

        li {
            font-size: 17px;
            color: #444;
            margin-bottom: 8px;
        }

        img.step-image {
            width: 500px;
            height: 500px;
            object-fit: cover;
            margin-right: 10px;
            vertical-align: middle;
            background-color: #f8f8f8;
        }

        .step-images {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>MostViewport</h2>

    <!-- ✅ 아이콘과 설명을 정렬 -->
    <div class="subtitle-with-icon">
        <img src="../images/MostViewport.png" alt="아이콘">
        <p><strong>MostViewport :</strong> 작업 효율을 위해 퍼스펙티브 뷰포트를 추가하는 도구입니다.</p>
    </div>

    <h3>Steps</h3>
    <ul>
        <li><strong>MostViewport 명령 실행</strong></li>
        <li><strong>기존 뷰포트를 유지한 상태에서 새로운 퍼스펙티브 뷰포트 생성</strong></li>
        <li><strong>모델링 중 보이지 않는 부분을 다양한 각도에서 동시에 확인</strong></li>
    </ul>

    <div class="step-images">
        <img src="../images2/MostViewport01.png" class="step-image" alt="Step 1">
        <img src="../images2/MostViewport02.png" class="step-image" alt="Step 2">
    </div>

    <h3>Note</h3>
    <ul>
        <li>사용자가 원하는 만큼 창의 크기를 줄이거나 키울 수 있다.</li>
 </ul>
</body>
</html>
