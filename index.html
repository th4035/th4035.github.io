<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>GSWeb Tools - Help</title>

    <!-- ✅ 웹폰트 불러오기 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />

    <style>
        /* ✅ 전체 폰트 적용 */
        html, body {
            font-family: 'Noto Sans KR', 'Segoe UI', 'Malgun Gothic', sans-serif;
        }

        .header {
            text-align: center;
            padding: 10px;
            background-color: #f5f5f5;
        }

            .header img {
                max-height: 60px;
                height: auto;
                cursor: pointer;
            }

        .main {
            display: flex;
            height: calc(100vh - 80px); /* 헤더 높이에 따라 조정 */
        }

        .sidebar {
            width: 220px;
            border-right: 1px solid #ccc;
            height: 100%;
        }

        .content {
            flex-grow: 1;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- ✅ 로고 클릭 시 home.html을 contentFrame에 로드 -->
        <a href="home.html" target="contentFrame">
            <img src="images/logo2.png" alt="GSWeb 로고" />
        </a>
    </div>

    <div class="main">
        <iframe class="sidebar" src="toc.html"></iframe>
        <iframe class="content" name="contentFrame" src="home.html"></iframe>
    </div>
</body>
</html>
